version: '3'

services:
  portfolio:
    hostname: portfolio
    container_name: portfolio
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8764:8764
    environment:
      - PORT=8764
      - REDIS_URL=redis://redis:6379/3
      - TP_SERVER=http://tp:9765
    networks:
      - ps_default
      - tp_default
      - redis_db

networks:
  tp_default:
    external:
      name: tp_default
  redis_db:
    external:
      name: redis_db
  ps_default:
    driver: bridge
    name: ps_default
